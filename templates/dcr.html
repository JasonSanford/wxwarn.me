<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jason's DCR Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get weather alert emails or texts for your current location.">
    <meta name="author" content="">
    <meta name="google-site-verification" content="4SMTAyYwjLtZZqOIhVBevzbFqnbHIczrGXvR7kKn0qI" />
    <link href="{{ STATIC_URL }}css/dcr.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css">
</head>

<body>

    <div id="container">
        <div id="map"></div>
        <div id="info">
            Complete <span style="color: #00ff00;">(green)</span>: {{ distance_complete }} mi<br>
            To Go <span style="color: #ff0000;">(red)</span>: {{ distance_to_go }} mi
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script>
    var dcr = {};
    dcr.route_geojson = {{ route_geojson|safe }};
    dcr.jason = {{ last_location|safe }};
    /*
    dcr.nearest = {{ nearest_point|safe }};
    */
    </script>
    <script src="{{STATIC_URL}}js/dcr.js"></script>
</body>

</html>
